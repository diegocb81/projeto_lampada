<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Projeto Lâmpada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="projetoLampada">Projeto Lâmpada</h1>
        <img src="img/lampada_apagada.jpg" alt="Lâmpada apagada" id="lampada"/>
        <input type="button" class="botao1" value="Acender" onclick="acesa()"/>
        <input type="button" class="botao2" value="Apagar" onclick="apagada()"/>
    </div><!--container-->
   
<script>
    function acesa() {
        document.getElementById("lampada").src="img/lampada_acesa.jpg";
    }
    function apagada() {
        document.getElementById("lampada").src="img/lampada_apagada.jpg";
    }
      
</script>
</body>
</html>
